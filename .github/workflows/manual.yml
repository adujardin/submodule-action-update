# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  submodule_update:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Checkout submodules
      run: git submodule update --init --recursive
    - name: Checking versions
      run: |
        cd foobar ; git status
        cd ../zed-python-api ; git status
        
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        # Optional, but recommended
        # Defaults to "Apply automatic changes"
        commit_message: Automatic submodule update
        
        # Optional commit user and author settings
        commit_user_name: bot-stereolabs # defaults to "GitHub Actions"
        commit_user_email: bot-stereolabs@example.org # defaults to "actions@github.com"
        commit_author: bot-stereolabs <actions@github.com> # defaults to author of the commit that triggered the run
        status_options: '--untracked-files=no'
